<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune Tourism Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/pune logo.png" alt="pune logo">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Heritage.html">Heritage</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="HotelBooking.html">Hotel Booking</a></li>
                </ul>
            </div>
        </div>

        <span class="heading">  <h1>Make Room Reservation</h1></span>

        <div class="hotel-Booking">
            <form action="#">
                <div class="info">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Please Enter Your Name">
                </div>
                <div class="info">
                    <label for="Email">Email:</label>
                    <input type="Email" placeholder="Please Enter Your Email">
                </div>
                <div class="info">
                    <label for="Phone">Mobile:</label>
                    <input type="tel" placeholder="Please Enter Mobile Number">
                </div>
                <div class="info">
                    <label for="Adult">Number of Adult:</label>
                    <input type="number" placeholder="Enter Number">
                </div>
                <div class="info">
                    <label for="Children">Number of Children:</label>
                    <input type="number" placeholder="Enter Number">
                </div>
                <div class="info">
                    <label for="Check-in-Date">Check-in-Date:</label>
                    <input type="date">
                </div>
                <div class="info">
                    <label for="Check-Out-Date">Check-Out-Date:</label>
                    <input type="date">
                </div>



                <button class="button btn">Submit</button>
            </form>
        </div>


    </div>


</body>

</html>
